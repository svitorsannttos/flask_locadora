{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Genero</th>
                    <th>Lancamento</th>
                </tr>
            </thead>
            <tbody>
                {% for filme in filmes %}
                <tr>
                    <td>{{ filme.nome }}</td>
                    <td>{{ filme.genero }}</td>
                    <td>{{ filme.lancamento }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
